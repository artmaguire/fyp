<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFOSM</title>
    <script src="https://use.fontawesome.com/291859f4e0.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>

    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body>
<div id="mapid"></div>
<div id="search-view" class="box">
    <div class="search-view-header">
        <p>Art's Open Routing Experience</p>
    </div>
    <div class="search-view-section">
        <div class="card">
            <div id="transport-icons">
        <span class="icon-text">
              <span class="sv-icon content">
                <i class="fa fa-car" style="color: darkgreen;"> </i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-bicycle"></i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-blind"></i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-bus"></i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-truck"></i>
              </span>
            </span>
            </div>
        </div>
        <div class="sv-inputs">
            <!-- Templating for search nodes, done by Vue Component -->
            <node-search :id="0"></node-search>
            <template v-for="(child, index) in additionalNodes">
                <hr style="margin: 2px;">
                <component :is="child" :id="index+1"></component>
            </template>
            <hr style="margin: 2px;">

            <!-- Templating for search nodes, done by Vue Component -->
            <node-search :id="-1"></node-search>
        </div>
        <div id="checkbox-search-btn sv-container">
            <div class="sv-item">
                <button class="button add-node" @click="addNode" :disabled="additionalNodes.length >= 5">
                    <i class="fa fa-plus"></i>
                </button>
                <div id="search-btn">
                    <button class="button is-success" @click="goButtonClick">
                        <span>Go</span>
                        <div class="icon is-small">
                            <i class="fa fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js"></script>
<script src="/static/js/vue-socket.io-ext.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="/static/js/socket.js"></script>
<script src="/static/js/nodeSearch.js"></script>
<script src="/static/js/search.js"></script>
<script src="/static/js/map.js"></script>
</body>
</html>
