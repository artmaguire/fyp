<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFOSM</title>
    <script src="https://use.fontawesome.com/291859f4e0.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body>
<div id="mapid"></div>
<div id="search-view" class="box">
    <div class="search-view-header">
        <p>Art's Open Routing Experience</p>
    </div>
    <div class="search-view-section">
        <div class="card">
            <div id="transport-icons">
        <span class="icon-text">
              <span class="sv-icon content">
                <i class="fa fa-car" style="color: darkgreen;"> </i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-bicycle"></i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-blind"></i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-bus"></i>
              </span>
              <span class="sv-icon">
                <i class="fa fa-truck"></i>
              </span>
            </span>
            </div>
        </div>
        <div class="sv-label">
            <strong class="start-end-strong">Start</strong>
            <!-- Templating for search nodes, done by Vue Component -->
            <node-search :id="0"></node-search>
        </div>
        <div id="add-node" style="margin-top: 12px; font-size: 1.3rem">
            <i class="fa fa-plus-square"></i>
        </div>

        <div class="sv-label">
            <strong class="start-end-strong">End</strong>
            <!-- Templating for search nodes, done by Vue Component -->
            <node-search :id="1"></node-search>
        </div>
        <div id="checkbox-search-btn">
            <span id="checkbox"><label class="checkbox">
  <input type="checkbox">
  Avoid Tolls
</label></span>
            <span id="search-btn">
            <button class="button is-success">
    <span>Go</span>
    <span class="icon is-small">
      <i class="fa fa-check"></i>
    </span>
  </button></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js"></script>
<script src="/static/js/vue-socket.io-ext.min.js"></script>
<script src="/static/js/socket.js"></script>
<script src="/static/js/nodeSearch.js"></script>
<script src="/static/js/search.js"></script>
<script src="/static/js/map.js"></script>
</body>
</html>
