language: python
python:
  - "3.9"
env:
  global:
    - secure: ""
install:
  - pip install -r requirements.txt
script:
  - ls -lh ${TRAVIS_BUILD_DIR}
  - docker build .
before_deploy:
  - cd scripts && bash asset_download.sh ${TOKEN}
  - cd $TRAVIS_BUILD_DIR/..
  - export REPO=$($TRAVIS_REPO_SLUG | cut -f 2 -d /)
  - tar -czf $REPO-$TRAVIS_TAG-$TRAVIS_BUILD_NUMBER.tar.gz $REPO
deploy:
  # Github
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: ${REPO}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz
    skip_cleanup: true
    on:
      tags: true