language: python
python:
- '3.9'
env:
  global:
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv
  -in .travis/id_rsa.enc -out id_rsa -d
install:
- pip install -r requirements.txt
script:
- ls -lh ${TRAVIS_BUILD_DIR}/.travis
- cd scripts
- bash asset_download.sh ${TOKEN}
- cd ..
- docker build -t artmaguire/dfosm:$TRAVIS_TAG -t artmaguire/dfosm:latest .
after_success:
- docker save artmaguire/dfosm:latest | gzip > dfosm_docker-$TRAVIS_TAG.tar.gz
- scp -i id_rsa -o StrictHostKeyChecking=no dfosm_docker-$TRAVIS_TAG.tar.gz ubuntu@dfosm.eu:~/
- ssh -i id_rsa ubuntu@dfosm.eu "docker load --input dfosm_docker-$TRAVIS_TAG.tar.gz"
- ssh -i id_rsa ubuntu@dfosm.eu "rm dfosm_docker-$TRAVIS_TAG.tar.gz"
- ssh -i id_rsa ubuntu@dfosm.eu "docker-compose up -d"
before_deploy:
- export REPO=$(echo $TRAVIS_REPO_SLUG | cut -f 2 -d /)
- cd ..
- tar -czf $REPO-$TRAVIS_TAG.tar.gz $REPO
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$REPO-$TRAVIS_TAG.tar.gz"
  skip_cleanup: true
  on:
    tags: true